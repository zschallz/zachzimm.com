                <h1>Contact me</h1>
                <hr/>
                <p>Want to chat? Cool! Please use this form to drop me a line.</p>
                <br/>
                <form class="form-horizontal" name="contact" action="do/processContact.php" method="post">
                  <div class="control-group">
                    <label class="control-label" for="fromName">Your name</label>
                    <div class="controls">
                      <input type="text" id="fromName" name="fromName" class="contactFormInput">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="fromEmail">Your email address</label>
                    <div class="controls">
                      <input type="text" id="fromEmail" name="fromEmail" class="contactFormInput">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="message">Your email address</label>
                    <div class="controls">
                      <textarea rows="8" id="message" name="message" class="contactFormInput"></textarea>
                    </div>
                  </div>
                  <div class="control-group">
                    <div class="controls">
                      <button type="submit" class="btn">Send</button>
                    </div>
                  </div>
                </form>
